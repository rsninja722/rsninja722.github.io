<!DOCTYPE html><html><head> <link rel=icon type=image/gif href="/tabthing.png"/> <meta charset=utf-8 /> <title>404</title> <style>html{font-family:Arial,Helvetica,sans-serif;background-color:#212121;color:#d4d4d4;text-align:center;width:100%;height:100%}.bar{background-color:#707070a4;width:400px;position:absolute}.title{transition:.3s;opacity:1}.title:hover{opacity:0}h3{color:#ddd;text-align:center}p{padding:5px;color:#ddd;font-size:20px}a:visited{color:#a83636}</style></head><body style=margin:0> <canvas id="cvs"style=position:absolute;top:0;left:0;z-index:-420;></canvas> <h1>404</h1> <h4>oops, that doesn't exist</h4> <h4>but this particle thing does</h4> <a href=/index.html> <img src=/home.png alt=home style=height:75px;image-rendering:pixelated;image-rendering:crisp-edges> </a> <script src=/input.js></script> <script>var canvas=document.getElementById("cvs"),ctx=canvas.getContext("2d");canvas.width=window.innerWidth,canvas.height=window.innerHeight;var cw=canvas.width,ch=canvas.height;addListenersTo(canvas);var friction=0.9,counter=0,types=[{color:"#ff0000",reactions:[-1,0.5,-1,-0.25],range:0},{color:"#ff6363",reactions:[-1,-0.5,1.5,-0.25],range:0},{color:"#c40000",reactions:[1.5,0.5,-0.5,-0.25],range:0},{color:"#000000",reactions:[-1,-1,-1,-1],range:0}],particles=[];function update(){canvas.width=window.innerWidth,canvas.height=window.innerHeight,cw=canvas.width,ch=canvas.height,counter++,mousePress[0]&&particles.push(new particle(mousePos.x,mousePos.y,rand(0,types.length-1)));for(var u=0;u<particles.length;u++){for(var m=particles[u],j=types[m.t].range,b=[],f=0;f<particles.length;f++){if(u!=f){var q=length(m,particles[f]);if(q<60){if(q<12){if(0==q){m.x+=randDir(),m.x+=randDir(),m.y+=randDir()}else{var v=pointTo(m,particles[f])+Math.PI/2;m.v.x=Math.sin(v)/q*2,m.v.y=Math.cos(v)/q*2,m.x+=m.v.x,m.y+=m.v.y}}if(q<j){var p=types[m.t].reactions[particles[f].t];v=pointTo(m,particles[f])-Math.PI/2;b.push([Math.sin(v)*(p/j*10),Math.cos(v)*(p/j*10)])}}}}if(0<b.length){for(var k=0,d=0,g=0;g<b.length;g++){k+=b[g][0],d+=b[g][1]}k/=b.length,d/=b.length,m.v.x+=0.5*k,m.v.y+=0.5*d}}for(u=0;u<particles.length;u++){particles[u].move()}for(u=0;u<mousePress.length;u++){mousePress[u]&&(mousePress[u]=0)}resetInput()}function draw(){ctx.clearRect(0,0,cw,ch);for(var a=0;a<particles.length;a++){particles[a].draw()}requestAnimationFrame(draw)}function particle(b,c,a){return this.x=b,this.y=c,this.v={x:0,y:0},this.t=a,this.r=6,this.move=function(){this.x+=this.v.x,this.y+=this.v.y,this.v.x*=friction,this.v.y*=friction,this.x-this.r>cw&&(this.x=0),this.y-this.r>ch&&(this.y=0),this.x+this.r<0&&(this.x=cw),this.y+this.r<0&&(this.y=ch)},this.draw=function(){drawCircle(this.x,this.y,this.r,types[this.t].color)},this}function drawCircle(b,d,a,c){ctx.beginPath(),ctx.arc(b,d,a,0,2*Math.PI,!1),ctx.fillStyle=c,ctx.fill()}function rect(b,c,a){ctx.fillStyle=a,ctx.fillRect(b,c,8,8)}function length(b,d){var a=d.x-b.x,c=d.y-b.y;return Math.sqrt(a*a+c*c)}function pointTo(b,d){var a=b.x-d.x,c=b.y-d.y;return -Math.atan2(c,a)}function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}function randDir(){return 1==rand(0,1)?1:-1}window.onload=function(){canvas.height=document.body.offsetHeight<window.innerHeight?window.innerHeight:document.body.offsetHeight,ch=canvas.height;for(var b=0;b<types.length;b++){types[b].range=rand(32,60);for(var d=0;d<types.length;d++){types[b].reactions[d]+=Math.round(10*rand(-10,10))/1000}}for(var a=0;a<ch;a+=10){for(var c=0;c<cw;c+=10){rand(0,20)||particles.push(new particle(c,a,rand(0,types.length-1)))}}},setInterval(update,10),requestAnimationFrame(draw);</script></body></html>
