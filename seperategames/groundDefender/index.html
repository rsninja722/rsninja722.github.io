<!DOCTYPE html>
<html>
<head>
<style>
    canvas {
        border: 1px solid black;
        image-rendering: pixelated;
        color: #15c43a;
    }
    html {
        background-color: #252525;
    }
</style>
</head>
<body>
<!--
    features
        +bosses
            +decending
            +shooting
            +carryer
        +enemies
            +base shooters
            +droppers
            +sheilds
        +power ups
            +sheild
            +speed
            +power surge
        +upgrades
            +shoot speed
            +power
            +turn speed
        +tutorial
        +grenades
        +ui
        +menu
        +killscreen
            +win condition
-->
<canvas id="game" width="480" height="360"></canvas>
<script src="game.js"></script>
<script>
images = [
    "i/base.png",
    "i/cannon.png","i/cannonFire.png",
    "i/ba/b0.png","i/ba/b1.png","i/ba/b2.png","i/ba/b3.png","i/ba/b4.png","i/ba/b5.png","i/ba/b6.png",
    "i/ba/r0.png","i/ba/r1.png","i/ba/r2.png",
    "i/ball1_0.png","i/ball1_1.png",
    "i/cloud1.png","i/cloud2.png","i/cloud3.png","i/cloud4.png",
    "i/conv1.png","i/conv2.png","i/conv3.png",
    "i/c1.png",
    "i/tree1.png","i/tree2.png"
];

var audio = new Audio();
var audio2 = new Audio();
var scount=0;
audio.src = "s/shoot1.wav";
audio.preload = 'auto';
audio2.src = "s/shoot1.wav";
audio2.preload = 'auto';

backgroundColor = "#007ee6";

var counter = 0;
var bullets = [];
var parts = [];
var items = [];
var clouds = [];
var enemies = [];
var trees = [];

var gravity=1;

var gun = {
    aim :0,
    reload:0,
    reloadSpeed:5,
    isFiring:0
}



startUpdate(16);
function onImagesReady() {
    for(var i=0;i<30;i++) {
        clouds.push(new cloud(cw/30*i));
    }
    clouds.sort(function(a,b) {
        return b.type - a.type;
    });
    for(var i=0,j=0;i<30;i++) {
        trees.push([j,rand(265,277),s[`tree${rand(1,2)}`]]);
        j+=rand(15,20);
    }
    trees.sort(function(a,b) {
        return a[1] - b[1];
    });
}
function update() {
    backdraw();

    doInput();

    gunReload();

    if(gun.isFiring) {
        drawSpriteAdv(s.cannonFire,240,310,gun.aim,2);
    } else {
        drawSpriteAdv(s.cannon,240,310,gun.aim,2);
    }
    if(gun.reload=="ready") {
        drawSpriteScaled(s[`r${~~(counter/2)%3}`],240,290,2);
    } else {
        drawSpriteScaled(s[`b${gun.reload}`],240,290,2);
    }
    rect(240,350,100,40,"#15c43a");
    drawSprite(s[`conv${(counter%3)+1}`],240,326);

    if(counter%65==0) {
        clouds.push(new cloud());
        clouds.sort(function(a,b) {
            return b.type - a.type;
        });
    }
    for(var i=0;i<clouds.length;i++) {
        if(clouds[i].update()) {

        }
    }

    if(mousePress[0]) {
        items.push(new item(mousePos.x,mousePos.y,"crystal",1));
    }

    updateParts();
    updateBullets();
    
    updateItems();

    updateEnemies();

    counter++;
}
function doInput() {
    if(keyDown[k.RIGHT]) {gun.aim-=0.1;}
    if(keyDown[k.LEFT]) {gun.aim+=0.1;}
    if(gun.aim>0.9) {gun.aim=0.9;}
    if(gun.aim<-0.9) {gun.aim=-0.9;}

    if(keyDown[k.SPACE]&&gun.reload=="ready") {
        if(scount%2) {
            audio.play();
            scount++;
        } else {
            audio2.play();
            scount++;
        }
        let angle = -gun.aim;
        bullets.push(new bullet(240+Math.sin(angle)*40,310-Math.cos(angle)*40,1,angle,10));
        gun.reload=0;
        gun.isFiring=3;
    }
    if(keyDown[k.s]&&(gun.reload=="ready"||gun.reload>0)) {
        if(gun.reload=="ready") {gun.reload=5;} else {gun.reload--;}
        let angle = -gun.aim;
        gun.isFiring=2;
        bullets.push(new bullet((240+Math.sin(angle+Math.PI/2)*15)+Math.sin(angle)*10,(310-Math.cos(angle+Math.PI/2)*15)-Math.cos(angle)*10,2,angle,10));
        bullets.push(new bullet((240+Math.sin(angle+Math.PI/2)*-13)+Math.sin(angle)*10,(310-Math.cos(angle+Math.PI/2)*-13)-Math.cos(angle)*10,2,angle,10));
    }
}

function gunReload() {
    if(gun.reload!="ready") {
        if(counter%gun.reloadSpeed==0) {
            gun.reload++;
        }
        if(gun.reload>5) {gun.reload="ready";}
    }
    if(gun.isFiring>0) {gun.isFiring--;}
}
function backdraw() {
    rect(0,0,0,0,"#15c33a");
    rect(240,340,480,50,"#15c43a");
    for(var i=0;i<trees.length;i++) {
        drawSpriteScaled(trees[i][2],trees[i][0],trees[i][1],2);
    }
}

function updateBullets() {
    for(var i=0;i<bullets.length;i++) {
        bullets[i].move();
    }
    for(var i=0;i<bullets.length;i++) {
        bullets[i].draw();
    }
}

function updateParts() {
    for(var i=0;i<parts.length;i++) {
        if(parts[i].move()) {
            parts.splice(i,1);
        }
    }
    for(var i=0;i<parts.length;i++) {
        parts[i].draw();
    }
}

function updateItems() {
    for(var i=0;i<items.length;i++) {
        if(items[i].move()) {
            items.splice(i,1);
        }
    }
    for(var i=0;i<items.length;i++) {
        items[i].draw();
    }
}

function updateEnemies() {
    for(var i=0;i<enemies.length;i++) {
        if(enemies[i].move()) {
            enemies.splice(i,1);
        }
    }
    for(var i=0;i<enemies.length;i++) {
        enemies[i].draw();
    }
}

function bullet(x,y,type,angle,speed) {
    this.x = x;
    this.y = y;
    this.type = type;
    this.v = {x:Math.sin(angle),y:Math.cos(angle)};
    this.angle=angle;
    this.speed = speed;
    this.pic;
    this.damage;
    switch(type) {
        case 1:
            this.pic=1;
            this.damage=25;
            break;
        case 2:
            this.pic=2;
            this.damage=5;
            break;
    }
    this.draw = function() {
        if(this.type==2) {
            rect(this.x,this.y,5,5,"#ff0000");
        } else {
            drawSpriteAdv(s[`ball${this.pic}_${~~(counter/2)%2}`],this.x,this.y,-this.angle,2);
        }
    }
    this.move = function() {
        this.x+=this.v.x*this.speed;
        this.y-=this.v.y*this.speed;
        switch(this.type) {
            case 1:
                parts.push(new part(this.x,this.y,"fire",this.angle-Math.PI));
                break;
        }
    } 
    return this;
}

function enemy(type) {
    this.type = type;
    this.x;this.y;this.v;this.pic;this.angle;this.w;this.h;this.state;
    this.counter=0;
    switch(type) {
        case "bossDecend1":
            this.pic=s.base;
            this.x=cw/2;
            this.y=0-this.pic.h;
            this.v={x:0,y:0};
            this.angle = 0;
            this.w = this.pic.w-20;
            this.h = 20;
            this.state="down";
            break;
    }
    this.draw = function() {
        drawSpriteScaled(this.pic,this.x,this.y,2);
    }
    this.move = function() {
        switch(this.type) {
            case "bossDecend1":
                if(this.state=="down") {
                    this.y+=2;
                    if(this.counter%25==0) {
                        if(this.x>cw/2-1) {
                            this.state="side2";
                        } else {
                            this.state="side1";
                        }
                    }
                } else {
                    if(this.state=="side1") {
                        this.x+=4;
                        if(this.x+this.w>cw) {
                            this.state="down";
                        }
                    } else {
                        this.x-=4;
                        if(this.x-this.w<0) {
                            this.state="down";
                        }
                    }
                }
                break;
        }
        this.counter++;
    }
    return this;
}


function part(x,y,type,angle) {
    this.x=x;
    this.y=y;
    this.color;
    this.size;
    this.type = type;
    this.angle = angle;
    this.v={x:Math.sin(angle),y:Math.cos(angle)};
    switch(type) {
        case "fire":
            this.color = "#cc1111";
            this.size = 4;
            this.v.x+=rand(-10,10)/10;
            this.v.y+=rand(-10,10)/10;
            let dir = rand(-1,1)*6;
            angle=angle?angle:0.01;
            this.x+=Math.sin((-1/angle))*dir;
            this.y+=Math.cos((-1/angle))*dir;
            break;
    }
    this.move = function() {
        switch(this.type) {
            case "fire": 
                this.x+=this.v.x;
                this.y+=this.v.y;
                this.v.y+=gravity;
                this.x+=this.x>0.1?-0.05:(this.x<-0.1?0.05:0);
                if(counter%3==0) {
                    this.size--;
                    if(this.size<=0) {
                        return true;//delete
                    }
                } 
        }
    }
    this.draw = function() {
        rect(this.x,this.y,this.size,this.size,this.color);
    }
    return this;
}

function cloud(off=0) {
    let rng = rand(0,1);
    this.x=rng*cw;
    this.y;
    this.pic;
    this.type=rand(1,2);
    switch(this.type) {
        case 1:
            this.y=rand(10,80);
            this.pic=s[`cloud${rand(1,2)}`];
            this.speed = rng?-1:1;
            break;
        case 2:
            this.y=rand(5,60);
            this.pic=s[`cloud${rand(3,4)}`];
            this.speed = rng?-0.5:0.5;
            break;
    }
    this.x+=this.pic.w*(rng?1:-1)+(off*(rng?-1:1));
    this.update = function() {
        this.x+=this.speed;
        drawSpriteScaled(this.pic,this.x,this.y,2);
    }
    return this;
}

function item(x,y,type,value) {
    this.x = x;
    this.y = y;
    this.type = type;
    this.value = value;
    this.v;
    this.pic;
    this.state="air";
    this.angle = degToRad(rand(0,360));
    switch(this.type) {
        case "crystal":
            this.v={x:Math.sin(this.angle)*4,y:Math.cos(this.angle)*4};
            this.pic=s[`c${rand(1,1)}`];
            break;
    }
    this.draw = function() {
        if(this.state=="air") {
            drawSpriteAdv(this.pic,this.x,this.y,this.angle,2);
        } else {
            if(this.x>315||this.x<164) {
                drawSpriteAdv(this.pic,this.x,this.y,this.angle,2);
            } else {
                drawSpriteAdv(this.pic,this.x,this.y,this.angle,1);
            }
        }
    }
    this.move = function() {
        if(this.state=="air") {
            this.x+=this.v.x;
            this.y+=this.v.y;
            this.v.y+=gravity;
            if(this.v.x>0) {this.v.x-=0.2;}
            if(this.v.x<0) {this.v.x+=0.2;}
            //  if(this.v.y>6) {this.v.y=6;}
            if(this.y>=324) {this.y=324;this.v={x:0,y:0};this.state="conv"}
        } else {
            let end = false;
            if(this.x>240) {
                this.x-=2;
                if(this.x<=310) {end = true;}
            } else {
                this.x+=2;
                if(this.x>=169) {end = true;}
            }
            if(end) {
                switch(type) {
                    case 1:

                        break;
                }
                return true;
            }
        }
    }
    return this;
}
</script>
</body>
</html>
